<div class="container-fluid" id="container" *ngIf="LoginStatus != 'success'">
    <div class="col-xs-12 col-xl-12">
        <img src="../../../assets/img/fondo72.png" alt="" id="ImagenFondo1">
    </div>
        <div class="col-xs-12 col-xl-12">
       <app-menu></app-menu>
       </div>
  <h2>Login</h2>

  <div class="alert alert-success" *ngIf="status == 'success'">
       Te has Logueado Correctamente
  </div>
  
  <div  class="alert alert-danger" *ngIf="status == 'filed'">
          Lo sentimos , no has podido Loguear
   </div>
   <div class="signupSection">
     <form #LoginForm="ngForm" id="Tofront" class="signupForm" (ngSubmit)="getLogin(LoginForm)">
         <p>
           <label for="email">Email</label>
           <input type="text" class="inputFields" name="email"  #email="ngModel" [(ngModel)]="login.email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required/><br/>
           <span class="alert alert-danger" *ngIf="email.touched && !email.valid">El Correo Es Obligatorio</span>
         </p>
         <p>
          <label for="password">Contrase침a</label>
          <input type="password" class="inputFields" name="password" #password="ngModel" [(ngModel)]="login.password"   required/><br/>
          <span class="alert alert-danger" *ngIf="password.touched && !password.valid">La Contrase침a Es obligatoria</span>
          <br/><br/>
          <input type="checkbox"name="remeber" #password="ngModel" [(ngModel)]="login.remeber" value="yes"> Recuerdame<br>
         </p>
        <p>
         <input type="submit" name="" class="btn btn-outline-primary" value="Iniciar Sesi칩n" [disabled]="!LoginForm.form.valid"/>
        </p>
     </form>
  </div>
</div>
<div class="container-fluid" *ngIf="LoginStatus == 'success'">
      <app-menu></app-menu>
          <div class="col-xs-12 col-xl-12">
              <img src="../../../assets/img/fondo3.png" alt="" class="position-fixed" id="ImagenFondo3">
          </div>
</div>       
  <div class="containerPanel" *ngIf="LoginStatus == 'success'" id="Tofront">
        <h2>Bienvenido </h2>
        <br/>
        <div id="panel">
          <div class="col-xs-12 justify-content:center">
          <button class="btn btn-outline-primary" (click)="Edit()">Editar Perfil</button> 
          <a class="btn btn-outline-primary" [routerLink]="['/mis-proyectos']" [routerLinkActive]="['actived']">Mis Proyectos</a>
          <a href="" class="btn btn-outline-danger" (click)="LogOut()">Cerrar Sesi칩n</a> 
        </div>
          <div class="Edit">
           <app-user-edit ></app-user-edit> 
          </div>
          
        </div>
  </div>
